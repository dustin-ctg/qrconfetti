<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cue Our Confetti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-sm p-5">
<h1 class="text-center mb-4">Cue Our Confetti</h1>
        <form method="post" class="container-sm card p-4">
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input mb-3" role="switch" id="toggle_switch">
                <label class="form-check-label">QR Code Type</label>
            </div>
            <p class="my-4 text-center" id="qr_code_type_indicator">Business Card</p>
            <div class="d-none" id="url_form_group">
                <input type="text" class="form-control mb-3" name="url" placeholder="URL">
            </div>
            <div id="business_card_form_group" class="d-block">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control mb-3" name="first_name" placeholder="First Name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control mb-3" name="last_name" placeholder="Last Name">
                    </div>
                </div>
                <input type="text" class="form-control mb-3" name="title" placeholder="Title">
                <input type="text" class="form-control mb-3" name="company" placeholder="Company">
                <input type="email" class="form-control mb-3" name="email" placeholder="Email">
                <input type="text" class="form-control mb-3" name="phone" placeholder="Phone">
            </div>
            <input type="color" class="form-control form-control-color mb-3" value="#000000" name="qr_code_color" id="qr_code_color">
            <input type="hidden" value="business_card" name="qr_code_type" id="qr_code_type">
            <input type="submit" class="btn btn-primary" value="Generate QR Code">

        </form>
    </div>
    <script>
        function handleStateChange(e) {

            let checked = e.target.checked;
            let qrCodeTypeIndicator = document.getElementById("qr_code_type_indicator");
            let businessCardFormGroup = document.getElementById("business_card_form_group").classList;
            let urlFormGroup = document.getElementById("url_form_group").classList;
            let qrCodeType = document.getElementById("qr_code_type");

            if (checked) {
                qrCodeTypeIndicator.textContent = "URL";
                qrCodeType.value = "url";
                urlFormGroup.replace("d-none", "d-block");
                businessCardFormGroup.replace("d-block", "d-none");

            } else {
                qrCodeTypeIndicator.textContent = "Business Card";
                qrCodeType.value = "business_card";
                urlFormGroup.replace("d-block", "d-none");
                businessCardFormGroup.replace("d-none", "d-block");
            }

        }

        document.getElementById("toggle_switch").addEventListener("click", handleStateChange);
    </script>
</body>

</html>
